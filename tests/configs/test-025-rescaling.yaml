apiVersion: "clickhouse.altinity.com/v1"

kind: "ClickHouseInstallation"

metadata:
  name: test-025-rescaling

spec:
  useTemplates:
    - name: clickhouse-version
    - name: persistent-volume
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
      - name: default
        layout:
          shardsCount: 1
          replicasCount: 1
